<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="body">
  <header class="header">
    <img
    class="header__image"
    src="./eisenhower-matrix.jpg"
    alt="The eisenhower matrix"
    >
    <a
    class="header__link"
    href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <h1 class="main__title">TODO</h1>
    <section class="task-section" id="task-section">
      <h2 class="task-section__title task-section__title_hidden">Add Item</h2>
      <label class="task__label-add" for="new-task">Add Item</label>
      <div class="task__input-wrapper">
        <input id="new-task" class="new-task__input" type="text">
        <button class="task__add-button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h2 class="todo__title">Todo</h2>
      <ul id="todo__list">
        <li class="todo__item">
          <input type="checkbox" class="todo__input">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="icon-cross" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="todo__item todo__edit-item">
          <input type="checkbox" class="todo__input">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img class="icon-cross" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h2 class="completed__title">Completed</h2>
      <ul class="completed__list" id="completed-list">
        <li class="todo__item">
          <input type="checkbox" class="todo__input completed__input" checked>
          <label class="task-label completed-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="icon-cross" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
