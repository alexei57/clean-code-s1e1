<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="body">
  <header class="header">
    <img class="info-image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="task-section">
      <h1 class="task-title">Add Item</h2>
      <div class="task-input-wrapper">
        <input id="new-task" class="new-task-input" type="text">
        <button class="add-button">Add</button>
      </div>
    </section>
    <section>
      <h2 class="title">Todo</h2>
      <ul id="todo-list">
        <li class="todo-item">
          <input type="checkbox" class="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="icon-cross" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="todo-item edit-item">
          <input type="checkbox" class="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img class="icon-cross" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h2>
      <ul id="completed-list">
        <li class="todo-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task-label completed-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="icon-cross" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
